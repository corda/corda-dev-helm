# Additional values file to decorate kafka with extra-cluster listeners.
kafka:
  auth:
    externalClientProtocol: tls
  externalAccess:
    enabled: true
    service:
      type: LoadBalancer
      loadBalancerIPs:
        - 127.0.0.1
        - 127.0.0.1
        - 127.0.0.1

postgresql:
  primary:
    service:
      type: LoadBalancer