# Additional values file to decorate kafka with extra-cluster listeners.
kafka:
  auth:
    externalClientProtocol: ssl
  externalAccess:
    enabled: true
    service:
      type: NodePort
      nodePorts:
        - 30000
        - 30001
        - 30002

postgresql:
  primary:
    service:
      type: NodePort
      nodePorts:
        - 30100
