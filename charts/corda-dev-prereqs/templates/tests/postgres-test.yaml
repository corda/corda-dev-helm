apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-postgres-test" ( include "corda-dev-prereqs.fullname" . | trunc 49 | trimSuffix "-" ) | quote }}
  annotations:
    "helm.sh/hook": "test"
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
spec:
  containers:
    - name: "postgresql"
      image: "{{ .Values.imageRegistry }}/postgres:14"
      env:
        - name: "PGPASSWORD"
          valueFrom:
            secretKeyRef:
              key: "corda-password"
              name: {{ include "corda-dev-prereqs.postgresName" . | quote }}
      command:
        - "psql"
        - "--host"
        - {{ include "corda-dev-prereqs.postgresName" . | quote }}
        - "-U"
        - "corda"
        - "-d"
        - "cordacluster"
        - "-p"
        - "5432"
  restartPolicy: "Never"
